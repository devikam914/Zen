<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light/Dark Mode Toggle</title>
  <style>
    /* Default light mode styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      text-align: center;
      padding: 50px;
    }

    .toggle-container {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #555;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: background-color 0.3s ease;
    }

    .slider:before {
      position: absolute;
      content: '';
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    input:checked + .slider {
      background-color: black;
    }

    input:checked + .slider:before {
      background-color: white;
      transform: translateX(26px);
    }

    input:not(:checked) + .slider {
      background-color: white;
      border: 1px solid #000;
    }

    input:not(:checked) + .slider:before {
      background-color: black;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1></h1>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="modeToggle" onclick="toggleMode()">
        <span class="slider"></span>
      </label>
      <span id="modeLabel">Light Mode</span>
    </div>
  </div>

  <script>
    // Load saved mode from localStorage on page load
    window.onload = function () {
      const savedMode = localStorage.getItem('mode') || 'light';
      const isDarkMode = savedMode === 'dark';

      document.body.classList.toggle('dark-mode', isDarkMode);
      document.getElementById('modeToggle').checked = isDarkMode;
      document.getElementById('modeLabel').textContent = isDarkMode ? 'Dark Mode' : 'Light Mode';
    };

    // Toggle between light and dark mode
    function toggleMode() {
      const isDarkMode = document.getElementById('modeToggle').checked;
      document.body.classList.toggle('dark-mode', isDarkMode);
      document.getElementById('modeLabel').textContent = isDarkMode ? 'Dark Mode' : 'Light Mode';
      localStorage.setItem('mode', isDarkMode ? 'dark' : 'light');
    }
  </script>
</body>
</html>
