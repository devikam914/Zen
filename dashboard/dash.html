<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Zen Dashboard</h1>
        <p>Select an option to get started:</p>

        <div class="dashboard-links">
            <a href="../notes.html" class="dashboard-link">Notes</a>
            <a href="../todo/todo.html" class="dashboard-link">To-Do List</a>
            <a href="../timer/timer.html" class="dashboard-link">Timer</a>
            <a href="../achievement/ach.html" class="dashboard-link">Achievements</a>
        </div>
    </div>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .dashboard-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .dashboard-link {
            text-decoration: none;
            color: white;
            background-color: #7f7aff;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }

        .dashboard-link:hover {
            background-color: #6360e1;
            transform: translateY(-3px);
        }
    </style>
</body>
</html>
