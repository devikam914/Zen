<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #d3d3d3, #a9a9a9); /* Gradient gray background */
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem; /* Larger size */
      font-weight: bold;
      color: #2d3748; /* Neutral, minimalist text color */
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .button-container a {
      text-decoration: none;
      font-size: 1rem;
      padding: 12px 24px;
      border-radius: 5px;
      color: white;
      background-color: #030608; /* Soft blue button color */
      transition: background-color 0.3s ease;
    }

    .button-container a:hover {
      background-color: #3b3e42; /* Slightly darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zen - Achieve. Reward. Repeat.</h1>
    <div class="button-container">
      <a href="login/login.html">Next</a>
    </div>
  </div>
</body>
</html>
